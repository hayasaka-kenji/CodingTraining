<!DOCTYPE html>

  <title>定義リスト</title>
</head>
<body>
  <template>
    前月分の料金が確定するのはいつですか？
    お客さまの締め日から10日後が料金確定日の目安です。

    ホーム画面から「設定」→「一般」→「情報」→「使用可能」にてご確認できます。
  </template>
  <!-- ここにリスト要素を書き込む -->
  <h2>よくある質問</h2>
  <dl>
    <dt>前月分の料金が確定するのはいつですか？</dt>
    <dd>お客さまの締め日から10日後が料金確定日の目安です。</dd>
    <dt>いま人気の機種を教えて下さい。</dt>
    <dd>
      <ul>
        <li>iPhone11</li>
        <li>iPhpne11 Pro</li>
        <li>iPhone 8</li>
        <li>iPhone X</li>
      </ul>
    </dd>
  </dl>
</body>
</html>
