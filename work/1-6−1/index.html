<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表組み</title>
  <style>
    table, th, td {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!-- table要素を書く -->
  <table>
    <tr>
      <th rowspan="2">見出しのセル</th>
      <td colspan="2">通常のセル</td>
    </tr>
    <tr>
      <th>見出しのセル</th>
      <td>通常のセル</td>
    </tr>
  </table>
</body>
</html>
