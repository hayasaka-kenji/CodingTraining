  <p>吾輩（ わがはい ）は猫である。名前はまだ無い。どこで生れたかとんと見当（ けんとう ）がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。吾輩はここで始めて人間というものを見た。</p>
